<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Loop</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="page-light">
    <div class="wrapper">
      <header class="header">
        <nav>
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="">Для мужчин</a></li>
            <li class="nav-item"><a class="nav-link" href=""></a>Для женщин</a></li>
            <li class="nav-item"><a class="nav-link" href=""></a>Для детей</a></li>
          </ul>
        </nav>
        <img src="img/logo.svg" alt="Logo" />
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" href=""></a>Оплата</a></li>
          <li class="nav-item"><a class="nav-link" href=""></a>Доставка</a></li>
        </ul>
        <div class="cart">
          <span class="cart-count">5</span>
        </div>
      </header>
    </div>
  </div>
  <div class="page page-light">
    <div class="wrapper">
      <div class="main">
        <div class="sale">
          <p class="sale-desc">Зимняя распродажа</p>
          <h1 class="sale-title">СКИДКИ ДО 90%</h1>
          <a class="btn" href="">Смотреть модели</a>
        </div>
        <div class="box">
          <div class="box-price">
            <strike class="box-price-old">9 900 ₽</strike>
            <p class="box-price-new">1 900 ₽</p>
          </div>
          <img class="box-image" src="img/shoes.png" alt="Shoes">
        </div>
      </div>
    </div>
  </div>
  <div class="page page-dark notice">
    <div class="wrapper">
      <h1 class="notice-title"><span>Бесплатная доставка</span> от 3000₽</h1>
      <p class="notice-desc">Сделайте заказ и получите подарок!</p>
    </div>
  </div>
  <div class="page-light">
    <div class="wrapper">
      <div class="collection">
        <div class="collection-item collection-man">
          <h2 class="collection-title">Мужская коллекция</h2>
          <p class="collection-desc">Обувь, полуверы, костюмы</p>
          <a href="" class="btn btn-xs"><img src="img/arrow.svg" alt="Arrow"></a>
        </div>
        <div class="collection-item collection-woman">
          <h2 class="collection-title">Женская коллекция</h2>
          <p class="collection-desc">Обувь, полуверы, костюмы</p>
          <a href="" class="btn btn-xs"><img src="img/arrow.svg" alt="Arrow"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
